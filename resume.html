<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .resume-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1, h2, h3 {
            color: #444;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        .header p {
            margin-bottom: 5px;
            color: #777;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #555;
        }

        .section ul {
            list-style: none;
            padding-left: 0;
        }

        .section li {
            margin-bottom: 10px;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #0077B5; 
        }

        .social-icons .github:hover {
            color: #000;
        }

        .social-icons .instagram:hover {
            color: #e4405f;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <h1 id="name"></h1>
            <div class="contact">
                <p id="location"></p>
                <p id="email"></p>
                <p id="phone"></p>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Education</h2>
            <p id="education"></p>
        </div>

        <div class="section">
            <h2 class="section-title">Extracurricular Activities</h2>
            <ul id="activities"></ul>
        </div>

        <div class="section">
            <h2 class="section-title">Projects</h2>
            <ul id="projects"></ul>
        </div>

        <div class="section">
            <h2 class="section-title">Technologies</h2>
            <p id="technologies"></p>
            <hr>
        </div>

        <div class="social-icons">
            <h3>Follow me on</h3>
            <a id="linkedin" href="#" target="_blank" title="LinkedIn">
                <img src="./icons/icons8-linkedin.svg" alt="">
            </a>
            <a id="github" href="#" target="_blank" title="GitHub">
                <img src="./icons/icons8-github.svg" alt="">
            </a>
            <a id="instagram" href="#" target="_blank" title="Instagram">
                <img src="./icons/icons8-instagram.svg" alt="">
            </a>
        </div>
    </div>
<script src="./resume.js"></script>
</body>
</html>
