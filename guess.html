<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 255, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #00bfff;
            text-shadow: 0 0 8px #00bfff;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #00bfff;
            border-radius: 8px;
            background-color: #121212;
            color: #00bfff;
            text-align: center;
        }
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00bfff;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            width: 90%;
            margin-bottom: 20px;
            border: 2px solid #00bfff;
            border-radius: 8px;
            background-color: #121212;
            color: #00bfff;
        }
        select:focus {
            outline: none;
            box-shadow: 0 0 10px #00bfff;
        }
        button {
            padding: 15px 20px;
            font-size: 1rem;
            color: #121212;
            background-color: #00bfff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00bfff;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #00bfff;
            border-radius: 8px;
            background-color: #2a2a2a;
            font-size: 1rem;
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Guesser</h1>
        <label for="range">Choose a range:</label>
        <select id="range">
            <option value="10">1-10</option>
            <option value="50">1-50</option>
            <option value="100">1-100</option>
        </select>

        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" placeholder="Enter a number">

        <button onclick="playGame()">Submit Guess</button>

        <div class="output" id="output">Your result will appear here!</div>
    </div>
    <script src="guess.js"></script>
</body>
</html>
