<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 2rem;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 15px 20px;
            font-size: 1.2rem;
            color: #121212;
            background-color: #00ffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #00ffff;
            border-radius: 8px;
            background-color: #2a2a2a;
            font-size: 1.5rem;
            color: #00ffff;
            word-wrap: break-word;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 80px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background-color: #121212;
            color: #00ffff;
            text-align: center;
        }
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="8"><br>
        <div class="buttons">
            <button id="Ucase">Uppercase</button>
            <button id="Lcase">Lowercase</button>
            <button id="digit">Digits</button>
            <button id="Schar">Special Characters</button>
        </div>
        <button onclick="generatePassword()" style="background-color: #ff0080; color: #fff;">Generate Password</button>
        <div class="output" id="passwordOutput">Your password will appear here</div>
    </div>

    
</body>
</html>
