<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <a href="/resume.html" class="btn" id="resumeBtn">Resume</a>
        <a href="./form.html" class="btn" id="feedbackBtn">Feedback Form</a>
        <a href="./count.html" class="btn" id="count">Count</a>
        <a href="./geometry.html" class="btn" id="geometry">3D Geometry Calculator</a>
        <a href="dice.html" class="btn" id="dice">Dice Roll Simulator</a>
        <a href="./converter.html" class="btn" id="converter">Unit Converter</a>
    </div>
</body>
</html>
