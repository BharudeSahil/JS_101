<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form>
            <label for="name" id="uname">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <br>
            <label for="email" id="uemail">Email</label>
            <input type="email" id="email" placeholder="somthing@gmail.com" reuquired>

            <label for="division" id="division"></label>
            <h3>Select division</h3>
            <select name="division" id="div" placeholder="enter your division">
                
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>

                <label for="feedback" id="ufeedback">Feedback</label>
                <textarea id="feedback" rows="5" placeholder="Your Feedback" required></textarea>

                <button type="submit" id="submit" onclick="input();return false;">Submit</button>
            </form>
            <a href="/index.html">Back to Main Page</a>
        <p id="myp"></p>
    </div>
    
    <script src="./form.js"></script>
</body>
</html>
